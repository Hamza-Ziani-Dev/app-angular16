<div class="row my-4">
    <div class="col-md-6">
        <h3>List Of Tasks</h3>
    </div>
    <div class="col-md-6 text-right">
        <button (click)="showForm = !showForm" class="btn btn-dark btn-sm">
            <i class="fa fa-plus"></i>
            New Task
        </button>
    </div>
</div>

<div class="row" *ngIf="showForm">
    <div class="col-md-6 mx-auto">
        <div class="form-group">
            <label for="label"></label>
            <input [(ngModel)]="myTask.label" type="text" class="form-control">
        </div>


        <div class="form-check my-3">
            <input [(ngModel)]="myTask.complated" class="form-check-input" type="checkbox"  />
            <label  class="form-check-label" for=""> Complated</label>
        </div>

        <button *ngIf="isEditForm" (click)="updateTask()" class="btn btn-warning btn-block">
            <div class="fa fa-send"></div>
            Update Task
        </button>
        <button *ngIf="!isEditForm" (click)="addTask()" class="btn btn-success btn-block">
            <div class="fa fa-send"></div>
            Add Task
        </button>
    </div>
</div>

<div class="row" >
    <div class="col-md-6 mx-auto">
        
            <input [(ngModel)]="searchTask" (keyup)="searchTaskList()" type="text" class="form-control my-4">
        <ul class="list-group">
           
            <li  *ngFor="let task of tasks" class="list-group-item d-flex justify-content-between align-items-center">
                <button (click)="editTask(task)" class="btn btn-sm btn-dark">
                    <i class="fa fa-pencil">
                    </i>
                </button>
                {{task.label}}
               
                <span (click)="changesComplated(task)" [ngClass]="{
                'bg-info': task.complated,
                'bg-danger': !task.complated
                }" class="badge  badge-pill">
                <i [ngClass]="{
                'fa-thumbs-up': task.complated,
                'fa-thumbs-down': !task.complated
                }" class="fa " aria-hidden="true"></i>
            </span>
          
            <button (click)="deleteTask(task.id)" class="btn btn-sm btn-danger">
                <i class="fa fa-trash">

                </i>
            </button>
            </li>
           
        </ul>
        


        {{myTask | json}}
    </div>
</div>
