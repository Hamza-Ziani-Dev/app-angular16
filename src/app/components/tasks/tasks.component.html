<div class="row my-4">
    <div class="col-md-6">
        <h3>List Of Tasks</h3>
    </div>
    <div class="col-md-6 text-right">
        <button class="btn btn-dark btn-sm">
            <i class="fa fa-plus"></i>
            New Task
        </button>
    </div>
</div>

<div class="row">
    <div class="col-md-6 mx-auto">
        <div class="form-group">
            <label for="label"></label>
            <input type="text" class="form-control">
        </div>


        <div class="form-check my-3">
            <input class="form-check-input" type="checkbox"  />
            <label class="form-check-label" for=""> Complated</label>
        </div>

        <button class="btn btn-success btn-block">
            <div class="fa fa-send"></div>
            New Task
        </button>
    </div>
</div>

<div class="row">
    <div class="col-md-6 mx-auto">
        List Of Tasks
        <ul class="list-group">
           
            <li  *ngFor="let task of tasks" class="list-group-item d-flex justify-content-between align-items-center">
            {{task.label}}
                <span class="badge bg-secondary badge-pill">{{task.complated}}</span>
            </li>
           
        </ul>
        
    </div>
</div>
